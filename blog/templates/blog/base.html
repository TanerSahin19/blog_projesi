{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-uppercase" href="{% url 'blog:home' %}">BLOG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold text-uppercase" href="{% url 'blog:home' %}">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-uppercase" href="{% url 'blog:post_list' %}">POSTS</a>
          </li>

          <!-- Categories Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link fw-bold text-uppercase dropdown-toggle" href="#" id="categoriesDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu shadow rounded" aria-labelledby="categoriesDropdown">
              <li><a class="dropdown-item" href="#">Category 1</a></li>
              <li><a class="dropdown-item" href="#">Category 2</a></li>
              <li><a class="dropdown-item" href="#">Category 3</a></li>
            </ul>
          </li>
        </ul>

        <!-- Sağ taraf: Login/Register -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-2">
            <a class="btn btn-outline-light fw-bold text-uppercase" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light text-danger fw-bold text-uppercase" href="#">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- İçerik -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
